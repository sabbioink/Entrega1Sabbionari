<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TecnoStore - Tienda Gamer</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="header navbar">
        <div class="logo">
            <img src="./imagen/Logo-tecno-store.png" alt="TecnoStore" />
            <span>TecnoStore</span>
        </div>
        <nav class="nav navbar">
            <ul class="navbar-nav d-flex flex-row gap-3">
                <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#carrito">Carrito</a></li>
                <li class="nav-item"><a class="nav-link" href="./paginas/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Bienvenido a TecnoStore</h1>
        <p>Todo lo que un gamer necesita, al alcance de un click.</p>
    </section>

    <section id="productos" class="productos">
        <h2>Nuestros Productos</h2>
        <div id="cards-container" class="grid-productos"></div>
    </section>

    <section id="carrito" class="carrito">
        <h2>Mi Carrito</h2>
        <ul id="carrito-lista"></ul>
        <div class="carrito-botones">
            <button id="btn-finalizar">Finalizar Compra</button>
            <button id="btn-vaciar">Vaciar Carrito</button>
            <button id="btn-historial">Ver Historial</button>
        </div>
    </section>

    <div id="notificaciones"></div>

    <div id="checkout-modal" class="checkout-modal hidden">
        <div class="checkout-contenido">
            <h2>Finalizar Compra</h2>
            <form id="form-checkout">
                <label for="nombre-usuario">Nombre</label>
                <input type="text" id="nombre-usuario" required />
                <label for="apellido-usuario">Apellido</label>
                <input type="text" id="apellido-usuario" required />
                <label for="localidad">Localidad</label>
                <input type="text" id="localidad" required />
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" required />
                <label for="forma-pago">Forma de Pago</label>
                <select id="forma-pago">
                    <option value="">Seleccionar</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="tarjeta">Tarjeta</option>
                </select>

                <div id="datos-transferencia" class="hidden">
                    <p>Alias: Sabbio.ink.tattoo</p>
                </div>
                <div id="datos-tarjeta" class="hidden">
                    <label for="numero-tarjeta">Número de tarjeta</label>
                    <input type="text" id="numero-tarjeta" />
                    <label for="cuotas">Cuotas</label>
                    <input type="number" id="cuotas" min="1" max="18" />
                </div>

                <button type="submit">Confirmar Compra</button>
                <button type="button" id="btn-cancelar">Cancelar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 TecnoStore. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
